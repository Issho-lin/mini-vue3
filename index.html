<div id="app">
    <h3>{{ title }}</h3>
</div>
<script src="./index.js"></script>
<script>
    const { createApp, reactive, effect } = Vue
    const app = createApp({
        data() {
            return {
                title: 'hello world'
            }
        },
        setup() {
            const state = reactive({
                title: 'hello vue3'
            })
            setTimeout(() => {
                state.title = 'hello vue3!!!!!'
            }, 3000)
            effect(() => {
                console.log(state.title, '-------');
            })
            return state
        }
    })
    app.mount('#app')
</script>
